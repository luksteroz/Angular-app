<ng-template #content>
  <div class="aler alert-success">
    value: {{addItemForm.value | json}}
    valid: {{addItemForm.valid}}
  </div>
  <form class="modal-body modal-add" [formGroup]="addItemForm">
    <div class="form-group">
      <select formControlName="category"
              class="form-control">
        <option value="" disabled selected>category</option>
        <option *ngFor="let opt of ['food', 'clothes']"
                [value]="opt">
          {{opt}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <input class="form-control"
             type="text"
             placeholder="title"
             formControlName="title">
    </div>
    <div class="badge badge-danger">
      {{addItemForm.get('price').errors|json}}
    </div>
    <div class="badge badge-danger" *ngIf="addItemForm.get('title').hasError('minlength')">
      za mało znaków
    </div>
    <div class="form-group">
      <input class="form-control"
             type="number"
             placeholder="price"
             formControlName="price">
      <div class="badge badge-danger">
        {{addItemForm.get('price').errors|json}}
      </div>
    </div>
    <hr>
    <button type="button" class="btn btn-secondary" (click)="check(addItemForm)">send item</button>
  </form>
</ng-template>

<button class="btn btn-primary"
(click)="open(content)">
  Add item
</button>
